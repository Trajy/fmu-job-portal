<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../../utils/jquery.js"></script>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/edicao-usuario/edicao-usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../../js/common/validateLogin.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script>
        // Include external .html files
        $(function () {
            var includes = $('[data-common]');
            $.each(includes, function () {
                var file = '../common/' + $(this).data('common') + '.html';
                $(this).load(file);
            });
        });
    </script>
    <title>Edição de Usuário | Jobs4U</title>
</head>

<body>
    <article data-common="header"></article>
    <div class="wrapper">
        <form class="form">
            <div class="row">
                <div class="form-dados col" action="#">
                    <div class="dados-header col">
                        <h1>Dados Pessoais</h1>
                    </div>
                    <div class="row">
                        <div class="input-dados col">
                            <label for="name">Nome</label>
                            <input id="name" type="text" placeholder="Digite seu nome" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="input-dados col">
                            <label for="surname">Sobrenome</label>
                            <input id="surname" type="text" placeholder="Digite seu sobrenome" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-dados col">
                            <label for="nacionality">Nacionalidade</label>
                            <input id="nacionality" type="text" placeholder="Exemplo: brasileiro">
                        </div>
                        <div class="input-dados col">
                            <label for="cpf">Documento(CPF)</label>
                            <input id="cpf" type="text" data-mask="999.999.999-99" placeholder="111.111.111-11" autocomplete="off" maxlength="14"
                                required>
                                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                    CPF invalido.
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-addy col">
                    <div class="addy-header">
                        <h1>Endereço e Informações de Contato</h1>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" placeholder="00000-000" data-mask="99999-999" autocomplete="off" maxlength="9" required>
                            <div class="invalid-feedback">
                                CEP invalido.
                            </div>
                        </div>
                        <div class="input-addy col">
                            <label for="state">Estado</label>
                            <input id="state" type="text" placeholder="Exemplo: São Paulo">
                        </div>
                        <div class="input-addy col">
                            <label for="city">Cidade</label>
                            <input id="city" type="text" placeholder="Exemplo: São Paulo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="neighborhood">Bairro</label>
                            <input id="neighborhood" type="text" placeholder="Exemplo: Liberdade">
                        </div>
                        <div class="input-addy col">
                            <label for="address">Endereço</label>
                            <input id="address" type="text" placeholder="Exemplo: Avenida, Brigadeiro Luís Antônio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="number">Número</label>
                            <input id="number" type="text" placeholder="Exemplo: 617">
                        </div>
                        <div class="input-addy col">
                            <label for="complement">Complemento</label>
                            <input id="complement" type="text" placeholder="Exemplo: Bloco A, Apartamento 1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-info col">
                            <label for="phone">Telefone</label>
                            <input id="phone" type="text" data-mask="(99) 99999-9999" placeholder="(11) 90000-0000" maxlength="17">
                        </div>
                        <div class="input-info col">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" placeholder="...@....com" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btn-salvar" type="submit" class="button button--secondary">Salvar alterações</button>
        </form>
        <article data-include="plus-content" class="col-2">
    </div>
</body>
<script type="module">
    import { getSessionToken } from './../../js/common/getSessionToken.js'
    const credentialsData = getSessionToken();
    var userUpdateId = null;
    if(credentialsData) {
        $.ajax({
          url: 'http://localhost:8000/api/auth/me',
          type: 'GET',
          contentType: 'application/json',
          headers: { 'Authorization': 'Bearer ' + credentialsData.token, 'Accept': 'application/json' },
          success: (data) => {
            userUpdateId = data[0].id;
            document.getElementById('name').value = data[0].name;
            document.getElementById('surname').value = data[0].surname;
            document.getElementById('cpf').value = data[0].cpf;
            document.getElementById('nacionality').value = data[0].nacionality || '';
            document.getElementById('cep').value = data[0].cep || '';
            document.getElementById('state').value = data[0].state || '';
            document.getElementById('city').value = data[0].city || '';
            document.getElementById('number').value = data[0].number || '';
            document.getElementById('neighborhood').value = data[0].neighborhood || '';
            document.getElementById('address').value = data[0].address || '';
            document.getElementById('phone').value = data[0].phone || '';
            document.getElementById('complement').value = data[0].complement || '';
            document.getElementById('email').value = data[1].email || '';
          },
          error: function(xhr, status, error) {
            console.log(xhr);
            console.log(status);
            console.log(error);
          }
        });
    }

    $(document).ready(function() {
      $('#btn-salvar').click(function() {
        let email = $('#email').val();
        let password = $('#password').val();
        let name = $('#name').val();
        let surname = $('#surname').val();
        let nacionality = $('#nacionality').val();
        let cep = $('#cep').val();
        let number = $('#number').val();
        let state = $('#state').val();
        let city = $('#city').val();
        let neighborhood = $('#neighborhood').val();
        let address = $('#address').val();
        let phone = $('#phone').val();
        let complement = $('#complement').val();
        var data = {
          email,
          password,
          name,
          surname,
          nacionality,
          address,
          cep,
          number,
          state,
          city,
          neighborhood,
          address,
          phone,
          complement
        };
        $.ajax({
          url: `http://localhost:8000/api/employees/${userUpdateId}`,
          type: 'PUT',
          data: JSON.stringify(data),
          contentType: 'application/json',
          cache: false,
          headers: { 
            'Authorization': 'Bearer ' + credentialsData.token, 
            'Accept': 'application/json', 
            'Cache-Control': 'no-cache, no-store, must-revalidate', 
        },
          success: function(data) {
            alert('Dados Atualizados com Sucesso');
          },
          error: function(xhr, status, error) {
            console.log(xhr);
            console.log(status);
            console.log(error);
          },
        });
        return false;
      });
    });
</script>
