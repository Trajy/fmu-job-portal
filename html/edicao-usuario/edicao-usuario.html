<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../../utils/jquery.js"></script>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/edicao-usuario/edicao-usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="../../js/common/validateLogin.js"></script>
    <script>
        // Include external .html files
        $(function () {
            var includes = $('[data-common]');
            $.each(includes, function () {
                var file = '../common/' + $(this).data('common') + '.html';
                $(this).load(file);
            });
        });
    </script>
    <title>Edição de Usuário | Jobs4U</title>
</head>

<body>
    <article data-common="header"></article>
    <div class="wrapper">
        <div class="form">
            <div class="row">
                <form class="form-dados col" action="#">
                    <div class="dados-header col">
                        <h1>Dados Pessoais</h1>
                    </div>
                    <div class="row">
                        <div class="input-dados col">
                            <label for="name">Nome</label>
                            <input id="name" type="text" placeholder="Digite seu nome" required>
                        </div>
                        <div class="input-dados col">
                            <label for="surname">Sobrenome</label>
                            <input id="surname" type="text" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-dados col">
                            <label for="birth">Data de Nascimento</label>
                            <input id="birth" type="date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-dados col">
                            <label for="country">Nacionalidade</label>
                            <input id="country" type="text" placeholder="Exemplo: brasileiro" required>
                        </div>
                        <div class="input-dados col">
                            <label for="cpf">Documento(CPF)</label>
                            <input id="cpf" type="text" placeholder="111.111.111-11" autocomplete="off" maxlength="14"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select class="dados-select form-select" aria-label="Default select example">
                                <option selected>Você se identifica como</option>
                                <option value="1">Homem Cisgênero</option>
                                <option value="2">Mulher Cisgênero</option>
                                <option value="3">Homem Trans</option>
                                <option value="4">Mulher Trans</option>
                                <option value="5">Prefiro não responder</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="dados-select form-select" aria-label="Default select example">
                                <option selected>Declaração racial</option>
                                <option value="1">Preta(o)</option>
                                <option value="2">Branca(o)</option>
                                <option value="3">Amarela(o)</option>
                                <option value="4">Indígena(o)</option>
                                <option value="5">Prefiro não responder</option>
                            </select>
                        </div>
                        <div class="row mt-4">
                            <div class="deficiencia-title col">
                                <h6>Possui alguma deficiência?</h6>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Não
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-dados col">
                            <label for="describe">Em caso de deficiência, favor descreve-la</label>
                            <input id="describe" type="text" placeholder="...">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-addy col">
                    <div class="addy-header">
                        <h1>Endereço e Informações de Contato</h1>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" placeholder="00000-000" autocomplete="off" maxlength="9" required>
                        </div>
                        <div class="input-addy col">
                            <label for="state">Estado</label>
                            <input id="state" type="text" placeholder="Exemplo: São Paulo" required>
                        </div>
                        <div class="input-addy col">
                            <label for="city">Cidade</label>
                            <input id="city" type="text" placeholder="Exemplo: São Paulo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="neighborhood">Bairro</label>
                            <input id="neighborhood" type="text" placeholder="Exemplo: Liberdade" required>
                        </div>
                        <div class="input-addy col">
                            <label for="adress">Endereço</label>
                            <input id="adress" type="text" placeholder="Exemplo: Avenida, Brigadeiro Luís Antônio" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-addy col">
                            <label for="number">Número</label>
                            <input id="number" type="text" placeholder="Exemplo: 617" required>
                        </div>
                        <div class="input-addy col">
                            <label for="number">Complemento</label>
                            <input id="number" type="text" placeholder="Exemplo: Bloco A, Apartamento 1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-info col">
                            <label for="phone">Telefone</label>
                            <input id="phone" type="text" placeholder="+55 (11) 90000-0000" required maxlength="17">
                        </div>
                        <div class="input-info col">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" placeholder="...@....com" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-formacao col">
                    <div class="formacao-header">
                        <h1>Formação</h1>
                    </div>
                    <div class="row">
                        <div class="input-formacao col">
                            <label for="country">País</label>
                            <input id="country" type="text" placeholder="Exemplo: Brasil" required>
                        </div>
                        <div class="input-formacao col">
                            <label for="state">Estado</label>
                            <input id="state" type="text" placeholder="Exemplo: São Paulo" required>
                        </div>
                        <div class="input-formacao col">
                            <label for="instituition">Instituição</label>
                            <input id="instituition" type="text" placeholder="Insira o nome da Instituição de Ensino">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select class="dados-select form-select" aria-label="Default select example">
                                <option selected>Nível</option>
                                <option value="1">Graduação</option>
                                <option value="2">Técnico</option>
                                <option value="3">Pós-Graduação</option>
                                <option value="4">Doutorado</option>
                                <option value="5">Mestrado</option>
                                <option>Ensino Fundamental</option>
                                <option>Ensino Médio</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="dados-select form-select" aria-label="Default select example">
                                <option selected>Declaração racial</option>
                                <option value="1">Concluído</option>
                                <option value="2">Cursando</option>
                                <option value="3">Trancado</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-formacao col">
                            <label for="start">Início</label>
                            <input id="start" type="date" required>
                        </div>
                        <div class="input-formacao col">
                            <label for="end">Conclusão</label>
                            <input id="end" type="date" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-exp col">
                    <div class="exp-header">
                        <h1>Experiências Profissionais</h1>
                    </div>
                    <div class="row">
                        <div class="input-exp col">
                            <label for="company">Empresa</label>
                            <input id="company" type="text" placeholder="Insira o nome da Empresa" required>
                        </div>
                        <div class="input-exp col">
                            <label for="job">Cargo</label>
                            <input id="job" type="text" placeholder="Insira o cargo que ocupava" required>
                        </div>
                        <div class="input-exp col">
                            <label for="area">Área</label>
                            <input id="area" type="text" placeholder="Insira a área em que trabalhava" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-exp col">
                            <label for="responsibilities">Responsabilidades</label>
                            <input id="responsibilities" type="text"
                                placeholder="Explique resumidamente quais eram suas funções" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-exp col">
                            <label for="start">De</label>
                            <input id="start" type="date" required>
                        </div>
                        <div class="input-exp col">
                            <label for="end">Até</label>
                            <input id="end" type="date" required>
                        </div>
                    </div>
                </form>
            </div>
            <button class="button button--secondary">Salvar alterações</button>
        </div>
        <article data-include="plus-content" class="col-2">
    </div>
</body>
