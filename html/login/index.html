<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
    <!-- ccs login-->

    <title>Login | Jobs4U</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/logo 1.svg" />
    <script src="../../utils/jquery.js"></script>
    <!-- icon logo-->
  </head>
  <body class="background">
    <div class="bg_input"></div>

    <div class="txtLogin">
      <h2>Bem vindo(a)!</h2>
    </div>
    <div>
      <input class="inputField" id="usuario" name="usuario" type="text" placeholder="Usuário" />
      <br />
      <br />
      <input class="inputField" id="senha" name="senha" type="password" placeholder="Senha" />
      <br />
      <br />
      <button type="submit" value="Logar" id="btnLogar" class="botaoEntrar">Entrar</button>
      <br />
      <br />
      <button id="btnCriarConta" class="btnCadastrarConta" onclick="this.form.target='_blank';return true;">Criar Conta</button>
    <div>
  </body>
  <script>
    // Realiza a requisição POST
    $(document).ready(function() {
      $('#btnLogar').click(function() {
        // Captura os valores dos inputs
        var email = $('#usuario').val();
        var password = $('#senha').val();

        // Cria um objeto com os dados a serem enviados
        var data = {
          email,
          password
        };

        $.ajax({
          url: 'login.php',
          type: 'POST',
          data: JSON.stringify(data),
          contentType: 'application/json',
          success: function(data) {
            console.log(JSON.parse(data));
          },
          error: function(xhr, status, error) {
            // Lida com erros de requisição aqui
            console.log(xhr);
            console.log(status);
            console.log(error);
          }
        });
      });
    });
  </script>
</html>
