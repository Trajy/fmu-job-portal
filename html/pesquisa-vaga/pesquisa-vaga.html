<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa | Jobs4U</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/common/jobs.css" rel="stylesheet" />
    <link href="../../css/pesquisa-vaga/pesquisa-vaga.css" rel="stylesheet" />
    <script src="../../utils/jquery.js"></script>
    <script>
      // Include external .html files
      $(function () {
        var includes = $('[data-common]');
        $.each(includes, function () {
          var file = '../common/' + $(this).data('common') + '.html';
          $(this).load(file);
        });
      });
    </script>
  </head>

  <body>
    <header data-common="header"></header>
    <header data-common="hero"></header>
    <section class="content">
      <div class="wrapper">
        <header id="list-header" class="list--header"></header>
        <article id="list-content" class="list--content"></article>
        <div id="list-pagination" class="list--pagination"></div>
      </div>
    </section>
  </body>
  <script type="module" src="../../js/pesquisa-vaga/pesquisa-vaga.js"></script>
</html>
