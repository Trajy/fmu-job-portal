<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Logada | NextJob</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/home-logada.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header--utils">
        <div class="header--utils--division header--utils--title">
          <img alt="logo" />
        </div>
        <div class="header--utils--division header--utils--buttons">
          <a href="#">
            <span>Inicia uma pesquisa</span>
          </a>
          <a href="#">
            <span>Lista de empregos</span>
          </a>
          <a href="#">
            <span>Estimativa de salário</span>
          </a>
          <a href="#">
            <span>Precificação</span>
          </a>
        </div>
        <div class="header--utils--division header--utils--login">
          <button class="button button--primary">Entre</button>
          <button class="button button--secondary">Cadastre-se</button>
        </div>
      </div>
      <div class="header--dashboard">
        <div class="header--dashboard--title">
          <h1>
            Encontre o seu
            <span>novo emprego</span>
            hoje
          </h1>
          <h3>
            Milhares de empregos em áreas como computação, engenharia e tecnologia aguardando por
            você
          </h3>
        </div>
        <div class="header--dashboard--tools">
          <div class="header--dashboard--search header--dashboard--search--job">
            <span class="material-symbols-outlined">search</span>
            <input type="search" placeholder="Qual cargo você procura?" />
          </div>
          <div class="header--dashboard--search header--dashboard--search--location">
            <span class="material-symbols-outlined"> location_on </span>
            <input type="search" placeholder="Qual cargo você procura?" />
          </div>
          <button class="button button--secondary header--dashboard--tools--button">
            Procurar vaga
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
