<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/home-logada/header.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header--utils">
        <div class="header--utils--division header--utils--title">
          <a href="../home-logada/index.html" class="header--logo">
            <img alt="logo" src="../../img/logo.png"/>
          </a>
        </div>
        <div class="header--utils--division header--utils--buttons">
          <a href="#">
            <span>Inicia uma pesquisa</span>
          </a>
          <a href="#">
            <span>Lista de empregos</span>
          </a>
          <a href="#">
            <span>Estimativa de salário</span>
          </a>
          <a href="#">
            <span>Precificação</span>
          </a>
        </div>
        <div class="header--utils--division header--utils--login">
          <button class="button button--primary">Entre</button>
          <button class="button button--secondary">Cadastre-se</button>
        </div>
      </div>
      <div class="header--dashboard">
        <div class="header--dashboard--title">
          <h1>
            Encontre o seu
            <span>novo emprego</span>
            hoje
          </h1>
          <h3>
            Milhares de empregos em áreas como computação, engenharia e tecnologia aguardando por
            você
          </h3>
        </div>
        <div class="header--dashboard--tools">
          <div class="header--dashboard--search header--dashboard--search--job">
            <span class="material-symbols-outlined">search</span>
            <input type="search" placeholder="Qual cargo você procura?" />
          </div>
          <div class="header--dashboard--search header--dashboard--search--location">
            <span class="material-symbols-outlined"> location_on </span>
            <input type="search" placeholder="Qual cargo você procura?" />
          </div>
          <button class="button button--secondary header--dashboard--tools--button">
            Procurar vaga
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
