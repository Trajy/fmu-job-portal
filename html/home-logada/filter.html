<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/home-logada/filter.css" rel="stylesheet" />
  </head>
  <body>
    <section class="filter--menu">
      <h4>Filtros</h4>
      <div class="filter--menu--option">
        <h5>Localização</h5>
        <div class="filter--menu--check">
          <div class="filter--menu--check--input">
            <input type="radio" id="near-me" name="location" value="near-me" />
            <label for="near-me">Próximo de mim</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="remote" name="location" value="remote" />
            <label for="remote">Trabalho remoto</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="15-km-nearby" name="location" value="15-km-nearby" />
            <label for="15-km-nearby">Dentro de 15 km</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="30-km-nearby" name="location" value="30-km-nearby" />
            <label for="30-km-nearby">Dentro de 30 km</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="50-km-nearby" name="location" value="50-km-nearby" />
            <label for="50-km-nearby">Dentro de 50 km</label>
          </div>
        </div>
      </div>
      <div class="filter--menu--option">
        <h5>Salário</h5>
        <div class="filter--menu--check">
          <div class="filter--menu--check--input">
            <input type="radio" id="any" name="salary" value="any" />
            <label for="any">Qualquer valor</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="over-30k" name="salary" value="over-30k" />
            <label for="over-30k">> 30000 mil</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="over-50k" name="salary" value="over-50k" />
            <label for="over-50k">> 50000 mil</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="over-80k" name="salary" value="over-80k" />
            <label for="over-80k">> 80000 mil</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="over-100k" name="salary" value="over-100k" />
            <label for="over-100k">> 100000 mil</label>
          </div>
        </div>
      </div>
      <div class="filter--menu--option">
        <h5>Data da postagem</h5>
        <div class="filter--menu--check">
          <div class="filter--menu--check--input">
            <input type="radio" id="no-pref" name="date-posting" value="no-pref" />
            <label for="no-pref">Sem preferência</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="last-24h" name="date-posting" value="last-24h" />
            <label for="last-24h">Últimas 24 horas</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="last-3d" name="date-posting" value="last-3d" />
            <label for="last-3d">Últimos 3 dias</label>
          </div>
          <div class="filter--menu--check--input">
            <input type="radio" id="last-7d" name="date-posting" value="last-7d" />
            <label for="last-7d">Últimos 7 dias</label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
