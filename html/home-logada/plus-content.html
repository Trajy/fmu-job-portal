<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/home-logada/plus-content.css" rel="stylesheet" />
  </head>
  <body>
    <section class="plus-content--menu">
      <div class="plus-content--card">
        <div class="plus-content--card--title">
          <span class="material-symbols-outlined"> mail </span>
          <h3>Registre-se na Newsletter</h3>
        </div>
        <p>Se registre e tenha em mão todas todas as novidades de vagas</p>
        <input type="text" id="newsletter" name="newsletter" placeholder="nome@email.com"/>
        <button class="button button--secondary">Inscreva-se</button>
      </div>
      <div class="plus-content--card">
        <div class="plus-content--card--title">
          <span class="material-symbols-outlined"> rocket_launch </span>
          <h3>Acelere sua divulgação</h3>
        </div>
        <p>Faça o upload do seu currículo e acelere o processo de pesquisa das empresas para seu usuário</p>
        <button class="button button--secondary">Enviar currículo</button>
      </div>
    </section>
  </body>
</html>
